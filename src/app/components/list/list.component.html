<ul class="list-data">
    <li class="list-item">
        <div class="item">
            <img [src]="item.thumbnail" alt="image" />
            <div class="description">
                <h1 class="title">{{item.title}}</h1>
                <h2 class="price">{{item.price }}</h2>
                <div class="description-inner">
                    {{item.description}}
                </div>
            </div>
        </div>
    </li>
</ul>
